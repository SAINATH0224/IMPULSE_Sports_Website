<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container" onclick="redirectToPage('check_messages.html')">
        <h2>Check Messages</h2>
        <!-- Add content for "Check Messages" container here -->
    </div>

    <div class="container" onclick="redirectToPage('check_registrations.html')">
        <h2>Check Registrations</h2>
        <!-- Add content for "Check Registrations" container here -->
    </div>

    <script>
        function redirectToPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
